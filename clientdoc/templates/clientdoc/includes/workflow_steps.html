<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between position-relative align-items-center">
                <!-- Progress Bar Background -->
                <div class="position-absolute w-100" style="top: 50%; transform: translateY(-50%); z-index: 0;">
                    <div class="progress" style="height: 4px;">
                        <div class="progress-bar bg-primary" role="progressbar"
                            style="width: {{ progress_percentage }}%;" aria-valuenow="{{ progress_percentage }}"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <!-- Step 1: Invoice -->
                <div class="text-center position-relative" style="z-index: 1;">
                    <a href="{% if invoice.id %}{% url 'clientdoc:edit_invoice' invoice.id %}{% else %}#{% endif %}"
                        class="text-decoration-none">
                        <div class="rounded-circle {% if current_step >= 1 %}bg-primary text-white{% else %}bg-secondary text-white{% endif %} d-flex align-items-center justify-content-center mx-auto"
                            style="width: 40px; height: 40px; border: 4px solid #f8f9fa;">
                            {% if current_step > 1 %}<i class="fas fa-check"></i>{% else %}1{% endif %}
                        </div>
                        <span
                            class="d-block mt-2 small fw-bold {% if current_step >= 1 %}text-primary{% else %}text-muted{% endif %}">Invoice</span>
                    </a>
                </div>

                <!-- Step 2: Delivery Challan -->
                <div class="text-center position-relative" style="z-index: 1;">
                    <a href="{% if invoice.id %}{% url 'clientdoc:edit_dc' invoice.id %}{% else %}#{% endif %}"
                        class="text-decoration-none">
                        <div class="rounded-circle {% if current_step >= 2 %}bg-primary text-white{% else %}bg-secondary text-white{% endif %} d-flex align-items-center justify-content-center mx-auto"
                            style="width: 40px; height: 40px; border: 4px solid #f8f9fa;">
                            {% if current_step > 2 %}<i class="fas fa-check"></i>{% else %}2{% endif %}
                        </div>
                        <span
                            class="d-block mt-2 small fw-bold {% if current_step >= 2 %}text-primary{% else %}text-muted{% endif %}">Delivery
                            Challan</span>
                    </a>
                </div>

                <!-- Step 3: Transport Charges -->
                <div class="text-center position-relative" style="z-index: 1;">
                    <a href="{% if invoice.id %}{% url 'clientdoc:edit_transport' invoice.id %}{% else %}#{% endif %}"
                        class="text-decoration-none">
                        <div class="rounded-circle {% if current_step >= 3 %}bg-primary text-white{% else %}bg-secondary text-white{% endif %} d-flex align-items-center justify-content-center mx-auto"
                            style="width: 40px; height: 40px; border: 4px solid #f8f9fa;">
                            {% if current_step > 3 %}<i class="fas fa-check"></i>{% else %}3{% endif %}
                        </div>
                        <span
                            class="d-block mt-2 small fw-bold {% if current_step >= 3 %}text-primary{% else %}text-muted{% endif %}">Transport</span>
                    </a>
                </div>

                <!-- Step 4: Confirmation -->
                <div class="text-center position-relative" style="z-index: 1;">
                    <a href="{% if invoice.id %}{% url 'clientdoc:create_confirmation' invoice.id %}{% else %}#{% endif %}"
                        class="text-decoration-none">
                        <div class="rounded-circle {% if current_step >= 4 %}bg-primary text-white{% else %}bg-secondary text-white{% endif %} d-flex align-items-center justify-content-center mx-auto"
                            style="width: 40px; height: 40px; border: 4px solid #f8f9fa;">
                            {% if current_step > 4 %}<i class="fas fa-check"></i>{% else %}4{% endif %}
                        </div>
                        <span
                            class="d-block mt-2 small fw-bold {% if current_step >= 4 %}text-primary{% else %}text-muted{% endif %}">Confirmation</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
